name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v5

      - name: 🔢 Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/asuswrt_merlin/manifest.json"

      - name: 📦 Created zipped release package
        run: |
          cd "${{ github.workspace }}/custom_components/asuswrt_merlin"
          zip asuswrt_merlin.zip -r ./

      - name: ⬆️ Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GHCR_TOKEN }}
          file: '${{ github.workspace }}/custom_components/asuswrt_merlin/asuswrt_merlin.zip'
          asset_name: asuswrt_merlin.zip
          tag: ${{ github.ref }}
          overwrite: true
